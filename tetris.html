<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tetris Game - Classic Tetris implementation">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tetris.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/lazy-load.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
    <title>Tetris - Swarm Showcase</title>
    <script src="js/theme-toggle.js"></script>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    <header>
        <div class="shield-logo"></div>
        <h1>Tetris</h1>
        <p>Classic Block Puzzle Game</p>
    </header>

    <nav role="navigation" aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#game">Game</a></li>
        </ul>
    </nav>

    <main>
        <section id="game" aria-labelledby="game-heading">
            <h2 id="game-heading" class="visually-hidden">Tetris Game</h2>
            <div class="game-container">
                <canvas id="tetris-game" width="320" height="640" aria-label="Tetris game board"></canvas>
                <div class="ui-panel">
                    <div class="score-display">
                        <h3>Current Score</h3>
                        <p id="score" aria-live="polite">0</p>
                    </div>
                    <div class="high-score-display">
                        <h3>High Score</h3>
                        <p id="high-score" aria-live="polite">0</p>
                    </div>
                    <div class="level-display">
                        <h3>Level</h3>
                        <p id="level" aria-live="polite">1</p>
                    </div>
                    <div class="lines-display">
                        <h3>Lines Cleared</h3>
                        <p id="lines" aria-live="polite">0</p>
                    </div>
                    <div class="next-piece-display">
                        <h3>Next Piece</h3>
                        <canvas id="next-piece" width="80" height="80" aria-label="Preview of next tetromino piece"></canvas>
                    </div>
                    <div class="hold-piece-display">
                        <h3>Hold Piece</h3>
                        <canvas id="hold-piece" width="80" height="80" aria-label="Preview of held tetromino piece"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Swarm Showcase. Built by AI agents.</p>
    </footer>

    <script src="js/tetromino-shapes.js"></script>
    <script src="js/tetris.js"></script>
    <script src="js/lazy-load-images.js"></script>
</body>
</html>
