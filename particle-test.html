<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Background Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #0a0a0a;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 50px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>AVENGERS INITIATIVE</h1>
    <p>WebGL Particle Background Test</p>
    <p>Move your mouse to interact with the particles forming the Avengers 'A' logo</p>
    <p>Add <code>?debug</code> to the URL to see FPS counter</p>
  </div>

  <div class="debug-info">
    <div>Device: <span id="deviceType">--</span></div>
    <div>WebGL: <span id="webglSupport">--</span></div>
    <div>Particles: <span id="particleCount">--</span></div>
    <div>Performance: <span id="performanceMode">--</span></div>
  </div>

  <script src="js/particle-background.js"></script>
  <script>
    // Display debug information
    window.addEventListener('load', () => {
      setTimeout(() => {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        const isMobile = window.innerWidth < 768;

        document.getElementById('deviceType').textContent = isMobile ? 'Mobile' : 'Desktop';
        document.getElementById('webglSupport').textContent = gl ? 'Yes' : 'No';
        document.getElementById('particleCount').textContent = isMobile ? '500' : '1500';
        document.getElementById('performanceMode').textContent =
          (navigator.hardwareConcurrency >= 4 && !isMobile) ? 'High' : 'Low';
      }, 1000);
    });
  </script>
</body>
</html>
