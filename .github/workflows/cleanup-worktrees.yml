name: Cleanup Worktrees

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  cleanup:
    name: Remove Worktree After PR Merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Notify Worktree Cleanup
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Issue: ${{ github.event.pull_request.title }}"
          echo ""
          echo "⚠️  MANUAL ACTION REQUIRED:"
          echo "On your local machine, run:"
          echo "  cd C:\\Code\\TestForAI"
          echo "  git worktree remove TestForAI-issue-${{ github.event.pull_request.number }}"
          echo "  git branch -d ${{ github.event.pull_request.head.ref }}"
          echo ""
          echo "Or run the cleanup script if available."

      - name: Post Discord Notification
        if: always()
        run: |
          echo "Discord webhook would fire here"
          echo "Event: pr_merged"
          echo "PR: #${{ github.event.pull_request.number }}"
