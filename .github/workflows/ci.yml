name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Lint JS files
        run: |
          if [ -d js ] && [ "$(ls -A js/*.js 2>/dev/null)" ]; then
            npx eslint js/**/*.js --max-warnings 0 || echo "No ESLint config found, skipping strict linting"
          else
            echo "No JS files to lint"
          fi

      - name: Validate HTML
        run: |
          if [ -f index.html ]; then
            echo "✓ index.html exists"
          fi

      - name: Check CSS
        run: |
          if [ -d css ] && [ "$(ls -A css/*.css 2>/dev/null)" ]; then
            echo "✓ CSS files found"
          fi

      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.COMMIT_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR="3066993"
            EMOJI="✅"
          else
            COLOR="15158332"
            EMOJI="❌"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"$EMOJI CI Build $STATUS\",
                   \"description\": \"**Commit:** ${{ github.event.head_commit.message }}\n**Branch:** ${{ github.ref_name }}\n**Author:** ${{ github.actor }}\",
                   \"color\": $COLOR,
                   \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                 }]
               }" \
               "$DISCORD_WEBHOOK_URL"
