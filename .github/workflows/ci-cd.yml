name: CI/CD - Build and Deploy to GitHub Pages

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint JavaScript
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Lint JS files
        shell: bash
        run: |
          if [ -d js ] && [ "$(ls -A js/*.js 2>/dev/null)" ]; then
            npx eslint js/**/*.js --max-warnings 0 || echo "No ESLint config found, skipping strict linting"
          else
            echo "No JS files to lint"
          fi

      - name: Validate HTML
        shell: bash
        run: |
          if [ -f index.html ]; then
            echo "‚úì index.html exists"
          fi

      - name: Check CSS
        shell: bash
        run: |
          if [ -d css ] && [ "$(ls -A css/*.css 2>/dev/null)" ]; then
            echo "‚úì CSS files found"
          fi

      - name: Notify Discord - CI Build
        if: always()
        continue-on-error: true
        shell: bash
        env:
          DISCORD_WEBHOOK: ${{ secrets.COMMIT_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            EMOJI="‚úÖ"
            TITLE="CI Build Passed"
          else
            COLOR=15158332
            EMOJI="‚ùå"
            TITLE="CI Build Failed"
          fi

          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -n1)
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"

          PAYLOAD=$(cat <<EOF
          {
            "username": "GitHub CI/CD",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [{
              "title": "$EMOJI $TITLE",
              "description": "$COMMIT_MSG",
              "url": "$COMMIT_URL",
              "color": $COLOR,
              "fields": [
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Status",
                  "value": "$STATUS",
                  "inline": true
                }
              ],
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: self-hosted
    needs: lint
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Deploy from repo root (index.html, css/, js/, data/)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord - Deployment
        if: always()
        continue-on-error: true
        shell: bash
        env:
          DISCORD_WEBHOOK: ${{ secrets.COMMIT_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            EMOJI="üöÄ"
            TITLE="Site Deployed"
          else
            COLOR=15158332
            EMOJI="‚ùå"
            TITLE="Deployment Failed"
          fi

          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -n1)
          ACTIONS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PAYLOAD=$(cat <<EOF
          {
            "username": "GitHub Pages",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [{
              "title": "$EMOJI $TITLE",
              "description": "$COMMIT_MSG",
              "url": "$ACTIONS_URL",
              "color": $COLOR,
              "fields": [
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "Site",
                  "value": "[irsik.software](https://irsik.software)",
                  "inline": true
                },
                {
                  "name": "Status",
                  "value": "$STATUS",
                  "inline": true
                }
              ],
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK"
