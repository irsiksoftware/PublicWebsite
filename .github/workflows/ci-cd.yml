name: CI/CD - Build and Deploy to GitHub Pages

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Lint JS files
        run: |
          if [ -d js ] && [ "$(ls -A js/*.js 2>/dev/null)" ]; then
            npx eslint js/**/*.js --max-warnings 0 || echo "No ESLint config found, skipping strict linting"
          else
            echo "No JS files to lint"
          fi

      - name: Validate HTML
        run: |
          if [ -f index.html ]; then
            echo "‚úì index.html exists"
          fi

      - name: Check CSS
        run: |
          if [ -d css ] && [ "$(ls -A css/*.css 2>/dev/null)" ]; then
            echo "‚úì CSS files found"
          fi

      - name: Notify Discord - CI Status
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.COMMIT_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR="3066993"
            EMOJI="‚úÖ"
          else
            COLOR="15158332"
            EMOJI="‚ùå"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"$EMOJI CI Build $STATUS\",
                   \"description\": \"**Commit:** ${{ github.event.head_commit.message }}\n**Branch:** ${{ github.ref_name }}\n**Author:** ${{ github.actor }}\",
                   \"color\": $COLOR,
                   \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                 }]
               }" \
               "$DISCORD_WEBHOOK_URL"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: lint
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Deploy from repo root (index.html, css/, js/, data/)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord - Deployment Status
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.COMMIT_WEBHOOK }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR="3066993"
            EMOJI="üöÄ"
            TITLE="Deployment Successful"
          else
            COLOR="15158332"
            EMOJI="‚ùå"
            TITLE="Deployment Failed"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"$EMOJI $TITLE\",
                   \"description\": \"**Site:** https://irsik.software\n**Commit:** ${{ github.event.head_commit.message }}\n**Author:** ${{ github.actor }}\",
                   \"color\": $COLOR,
                   \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                 }]
               }" \
               "$DISCORD_WEBHOOK_URL"
