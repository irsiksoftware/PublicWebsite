<script type="application/ld+json">

  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "@id": "{{ site.url }}/#localbusiness",
  "name": "IrsikSoftware",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/icons/icon-512x512.png",
  "image": "{{ site.url }}/icons/icon-512x512.png",
  "description": "{{ site.description }}",
  "address": {
    "@type": "PostalAddress",

    "closes": "17:00"
  }
}
