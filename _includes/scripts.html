<!-- Core JavaScript -->
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

<!-- Theme Toggle -->
{% if site.enable_dark_mode %}
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
{% endif %}

<!-- Service Worker Registration -->
<script src="{{ '/js/service-worker-register.js' | relative_url }}"></script>

<!-- App Install Prompt Handler -->
<script src="{{ '/js/app-install-prompt.js' | relative_url }}"></script>

<!-- Custom Analytics Event Tracking -->
{% if site.google_analytics_id %}
<script src="{{ '/js/analytics-events.js' | relative_url }}"></script>
{% endif %}

<!-- Additional Scripts -->
{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src="{{ js_file | relative_url }}"></script>
  {% endfor %}
{% endif %}
