<section class="newsletter-signup" aria-labelledby="newsletter-heading">
  <div class="newsletter-container">
    <h3 id="newsletter-heading">Subscribe to Our Newsletter</h3>
    <p class="newsletter-description">Stay updated with the latest insights on enterprise software, AI innovation, and technology trends.</p>

    <form id="newsletter-form" class="newsletter-form" aria-label="Newsletter subscription form">
      <div class="form-group">
        <label for="newsletter-email" class="sr-only">Email address</label>
        <input
          type="email"
          id="newsletter-email"
          name="email"
          placeholder="Enter your email address"
          required
          aria-required="true"
          aria-describedby="newsletter-error newsletter-success"
        />
        <button type="submit" class="newsletter-submit" aria-label="Subscribe to newsletter">
          Subscribe
        </button>
      </div>

      <div id="newsletter-error" class="newsletter-message error" role="alert" aria-live="polite"></div>
      <div id="newsletter-success" class="newsletter-message success" role="status" aria-live="polite"></div>

      <p class="newsletter-privacy">
        We respect your privacy. Unsubscribe at any time.
        <a href="{{ '/pages/privacy-policy.html' | relative_url }}">Privacy Policy</a>
      </p>
    </form>
  </div>
</section>
