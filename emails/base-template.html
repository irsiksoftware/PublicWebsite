<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{{EMAIL_TITLE}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
            display: block;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .email-header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        .email-logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .email-body {
            background-color: #ffffff;
            padding: 40px 30px;
        }

        .email-content h1 {
            color: #1a1a1a;
            font-size: 28px;
            line-height: 1.3;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .email-content h2 {
            color: #333333;
            font-size: 22px;
            line-height: 1.4;
            margin: 30px 0 15px;
            font-weight: 600;
        }

        .email-content p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 14px 30px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .email-footer {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
        }

        .email-footer p {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .email-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }

        .unsubscribe {
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a !important;
            }

            .email-body {
                background-color: #2d2d2d !important;
            }

            .email-content h1,
            .email-content h2 {
                color: #ffffff !important;
            }

            .email-content p {
                color: #d4d4d4 !important;
            }

            .email-footer {
                background-color: #1a1a1a !important;
            }
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .email-body {
                padding: 30px 20px !important;
            }

            .email-content h1 {
                font-size: 24px !important;
            }

            .email-content h2 {
                font-size: 20px !important;
            }

            .email-content p {
                font-size: 15px !important;
            }

            .button {
                display: block !important;
                width: 100% !important;
                padding: 12px 20px !important;
            }
        }
    </style>
</head>
<body>
    <center style="width: 100%; background-color: #f4f4f4; padding: 20px 0;">
        <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all;">
            {{EMAIL_PREVIEW_TEXT}}
        </div>

        <table role="presentation" class="email-container" width="600" cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td class="email-header">
                    <a href="{{WEBSITE_URL}}" class="email-logo">{{COMPANY_NAME}}</a>
                </td>
            </tr>

            <tr>
                <td class="email-body">
                    <div class="email-content">
                        {{EMAIL_CONTENT}}
                    </div>
                </td>
            </tr>

            <tr>
                <td class="email-footer">
                    <p><strong>{{COMPANY_NAME}}</strong></p>
                    <p>{{COMPANY_ADDRESS}}</p>

                    <div class="social-links">
                        <a href="{{SOCIAL_TWITTER}}">Twitter</a> |
                        <a href="{{SOCIAL_LINKEDIN}}">LinkedIn</a> |
                        <a href="{{SOCIAL_FACEBOOK}}">Facebook</a>
                    </div>

                    <p>
                        <a href="{{WEBSITE_URL}}">Visit our website</a> |
                        <a href="{{HELP_URL}}">Help Center</a> |
                        <a href="{{CONTACT_URL}}">Contact Us</a>
                    </p>

                    <p class="unsubscribe">
                        You received this email because you signed up for {{COMPANY_NAME}}.<br>
                        <a href="{{UNSUBSCRIBE_URL}}">Unsubscribe</a> | <a href="{{PREFERENCES_URL}}">Email Preferences</a>
                    </p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
