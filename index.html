<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Archive - Classified Intelligence Database</title>

  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="Avengers Archive - Classified Intelligence Database">
  <meta property="og:description" content="S.H.I.E.L.D. classified intelligence archive containing comprehensive data on the Avengers Initiative">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://avengers-archive.shield.gov">
  <meta property="og:image" content="https://avengers-archive.shield.gov/assets/shield-logo.png">

  <!-- CSS Foundation -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/roster.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">S.H.I.E.L.D.</div>
      <nav class="header__nav">
        <a href="#" class="header__link">Intel</a>
        <a href="#" class="header__link">Roster</a>
        <a href="#" class="header__link">Missions</a>
        <a href="#" class="header__link">Archive</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero__content">
      <div class="shield-logo"></div>
      <h1 class="hero__title">AVENGERS INITIATIVE</h1>
      <p class="hero__subtitle">Classified Intelligence Archive - Clearance Level: OMEGA</p>
    </div>
  </section>

  <!-- Roster Section -->
  <section class="roster">
    <h2 class="roster__title">Meet the Team</h2>
    <div class="roster__grid">
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Tony Stark</h3>
          <span class="roster__card-codename">Iron Man</span>
        </div>
      </div>
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Steve Rogers</h3>
          <span class="roster__card-codename">Captain America</span>
        </div>
      </div>
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Thor Odinson</h3>
          <span class="roster__card-codename">Thor</span>
        </div>
      </div>
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Bruce Banner</h3>
          <span class="roster__card-codename">Hulk</span>
        </div>
      </div>
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Natasha Romanoff</h3>
          <span class="roster__card-codename">Black Widow</span>
        </div>
      </div>
      <div class="roster__card">
        <div class="roster__card-image"></div>
        <div class="roster__card-overlay">
          <h3 class="roster__card-name">Clint Barton</h3>
          <span class="roster__card-codename">Hawkeye</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
