title: "IrsikSoftware - Enterprise Software Solutions"
description: "Leading provider of custom software development, AI solutions, and cloud architecture services"
baseurl: ""
url: "https://irsik.software"

# Contact Information
email: "hello@irsik.software"
github_username: "irsiksoftware"

# Google Analytics 4
# To enable: Set your GA4 Measurement ID (format: G-XXXXXXXXXX)
google_analytics_id: ""

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - config
  - build-scripts
  - tests
  - cypress
  - package.json
  - package-lock.json

# Include files
include:
  - _includes
  - _layouts

# Sitemap settings
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap: true
  - scope:
      path: "index.html"
    values:
      sitemap:
        priority: 1.0
        changefreq: weekly
  - scope:
      path: "pages/contact.html"
    values:
      sitemap:
        priority: 0.8
        changefreq: monthly
  - scope:
      path: "pages/legal/privacy-policy.html"
    values:
      sitemap:
        priority: 0.3
        changefreq: yearly
  - scope:
      path: "pages/legal/terms-of-service.html"
    values:
      sitemap:
        priority: 0.3
        changefreq: yearly
  - scope:
      path: "games/browser/tetris.html"
    values:
      sitemap:
        priority: 0.5
        changefreq: monthly
  - scope:
      path: "pages/session-timeline.html"
    values:
      sitemap:
        priority: 0.6
        changefreq: weekly
  - scope:
      path: "offline.html"
    values:
      sitemap: false
  - scope:
      path: "examples/*"
    values:
      sitemap: false
